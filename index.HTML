<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Barang - SMAN 1 Magetan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .gradient-text {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-focus:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #7c3aed;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-2xl w-full glass-card rounded-3xl p-6 md:p-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" 
                 alt="Logo SMAN 1 Magetan" 
                 class="w-24 mx-auto mb-4 drop-shadow-lg"
                 onerror="this.src='https://via.placeholder.com/100?text=SMASA'">
            <h1 class="text-2xl md:text-3xl font-bold gradient-text">SI-BARANG SMASA</h1>
            <p class="text-gray-600 mt-2">Sistem Informasi Barang Titipan & Barang Hilang</p>
        </div>

        <!-- Form -->
        <form id="barangForm" class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <!-- Nama Lengkap -->
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" name="nama" required placeholder="Contoh: Budi Santoso"
                           class="px-4 py-3 rounded-xl border border-gray-200 outline-none input-focus transition-all">
                </div>

                <!-- Kelas -->
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-gray-700 mb-1">Kelas</label>
                    <select name="kelas" required class="px-4 py-3 rounded-xl border border-gray-200 outline-none input-focus transition-all bg-white">
                        <option value="" disabled selected>Pilih Kelas</option>
                        <optgroup label="Kelas X">
                            <option value="X-1">X-1</option><option value="X-2">X-2</option><option value="X-3">X-3</option>
                            <option value="X-4">X-4</option><option value="X-5">X-5</option><option value="X-6">X-6</option>
                            <option value="X-7">X-7</option><option value="X-8">X-8</option><option value="X-9">X-9</option>
                            <option value="X-10">X-10</option>
                        </optgroup>
                        <optgroup label="Kelas XI">
                            <option value="XI-1">XI-1</option><option value="XI-2">XI-2</option><option value="XI-3">XI-3</option>
                            <option value="XI-4">XI-4</option><option value="XI-5">XI-5</option><option value="XI-6">XI-6</option>
                            <option value="XI-7">XI-7</option><option value="XI-8">XI-8</option><option value="XI-9">XI-9</option>
                            <option value="XI-10">XI-10</option>
                        </optgroup>
                        <optgroup label="Kelas XII">
                            <option value="XII-1">XII-1</option><option value="XII-2">XII-2</option><option value="XII-3">XII-3</option>
                            <option value="XII-4">XII-4</option><option value="XII-5">XII-5</option><option value="XII-6">XII-6</option>
                            <option value="XII-7">XII-7</option><option value="XII-8">XII-8</option><option value="XII-9">XII-9</option>
                            <option value="XII-10">XII-10</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <!-- WhatsApp -->
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-gray-700 mb-1">No. WhatsApp</label>
                    <input type="tel" name="whatsapp" required placeholder="081234567XXX"
                           class="px-4 py-3 rounded-xl border border-gray-200 outline-none input-focus transition-all">
                </div>

                <!-- Kategori Barang -->
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-gray-700 mb-1">Kategori Laporan</label>
                    <select name="kategori" required class="px-4 py-3 rounded-xl border border-gray-200 outline-none input-focus transition-all bg-white">
                        <option value="Barang Titipan">Barang Titipan</option>
                        <option value="Barang Hilang">Barang Hilang</option>
                        <option value="Menemukan Barang">Menemukan Barang</option>
                    </select>
                </div>
            </div>

            <!-- Detail Barang -->
            <div class="flex flex-col">
                <label class="text-sm font-semibold text-gray-700 mb-1">Deskripsi Barang</label>
                <textarea name="deskripsi" rows="3" required placeholder="Sebutkan ciri-ciri barang..."
                          class="px-4 py-3 rounded-xl border border-gray-200 outline-none input-focus transition-all"></textarea>
            </div>

            <!-- Tanggal & Waktu Otomatis (Hidden) -->
            <input type="hidden" name="waktu_lengkap" id="waktu_lengkap">

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 active:scale-[0.98] transition-all flex items-center justify-center space-x-2">
                <span>Kirim Laporan</span>
                <div id="btnLoader" class="loader"></div>
            </button>
        </form>

        <!-- Notification Box -->
        <div id="messageBox" class="mt-6 p-4 rounded-xl text-center hidden"></div>

        <footer class="mt-8 text-center text-xs text-gray-400">
            &copy; 2024 SMAN 1 Magetan - Sistem Informasi Barang
        </footer>
    </div>

    <script>
        // Ganti URL ini dengan URL Web App dari Google Apps Script Anda
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxTBqCraqrAdtm2A97c3DlOlSRYJda2OJT0K8Orgd_TJG6yQmKPsRVYC8bh0JnoP_OPaw/exec'; 

        const form = document.getElementById('barangForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnLoader = document.getElementById('btnLoader');
        const messageBox = document.getElementById('messageBox');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            if (!SCRIPT_URL) {
                showMessage('Konfigurasi Gagal: URL Apps Script belum diisi!', 'error');
                return;
            }

            setLoading(true);

            // Set waktu otomatis
            const skrg = new Date();
            const opsi = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('waktu_lengkap').value = skrg.toLocaleDateString('id-ID', opsi);

            const formData = new FormData(form);

            fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: formData
            })
            .then(response => {
                showMessage('Laporan berhasil terkirim ke sistem!', 'success');
                form.reset();
            })
            .catch(error => {
                console.error('Error!', error.message);
                showMessage('Terjadi kesalahan saat mengirim data.', 'error');
            })
            .finally(() => {
                setLoading(false);
            });
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnLoader.style.display = 'block';
                submitBtn.querySelector('span').innerText = 'Mengirim...';
            } else {
                submitBtn.disabled = false;
                btnLoader.style.display = 'none';
                submitBtn.querySelector('span').innerText = 'Kirim Laporan';
            }
        }

        function showMessage(msg, type) {
            messageBox.innerText = msg;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
